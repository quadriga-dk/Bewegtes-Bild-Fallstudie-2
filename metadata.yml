description: Diese Open Educational Resource (OER) befasst sich anhand einer Fallstudie
  mit einer filmwissenschaftlichen Fragestellung und stellt dar, wie für deren Bearbeitung
  digitale Verfahren eingesetzt werden können. Der Fokus liegt auf dem Filmarchiv
  der Filmuniversität Babelsberg KONRAD WOLF und der Frage, welche Veränderungen sich
  in den studentischen Filmen der Jahre 1985 bis 1999 erkennen lassen, die auf die
  deutsche Einheit verweisen. Es werden vor allem Metadaten und filmografische Angaben
  zu den studentischen Produktionen in den Blick genommen.
